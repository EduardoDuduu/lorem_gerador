<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!--ClipBoard-->
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js"></script>
    <!-- Google AD -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4642090353649937"
     crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta https-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Gerador de Lorem </title>
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
</head>

<body>
    <header>
        <h1>Gerador de Lorem Ipsum</h1>
    </header>
    <main>
        <label for="chosen-number">Digite abaixo um numero:</label> <br>
        <input type="number" id="chosen-number" required min="1"> <!--Número escolhido-->

        <div id="box-paragraph"> <!--Seletor parágrafo-->
            <input type="radio" name="selector-type" id="paragraph-select">
            <label for="paragraph-select">Parágrafos</label>
        </div>

        <div id="box-word"> <!--Seletor para palavras-->
            <input type="radio" name="selector-type" id="word-select">
            <label for="word-select">Palavras</label>
        </div>
        
        <div>
            <button type="button" id="generate-button">Gerar</button>
            <!--Botão para copiar o texto-->
            <button class="btn" data-clipboard-target="#lorem-ipsum">
                <span class="material-icons md-18"> content_copy </span>
                Copy
            </button>
        </div>
        <div id="lorem-ipsum"></div>
        <!--Restante do conteúdo-->

    </main>

    <footer>© Todos os direitos reservados</footer>

    <script src="scripts/indexScript.js"></script>
</body>

</html>
